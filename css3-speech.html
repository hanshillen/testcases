<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS3 Speech Test</title>
	<style>
		.test1 {
			speak: none;
		}

		.test2 {
			speak-as: spell-out;
		}

		.test3 {
			speak-as: digits;
		}

		.test4 {
			speak-as: normal;
		}
	</style>
</head>
<body>
	
	<a href="#" class="test1">test 1</a>
	
	
	<a href="#" class="test1">test 2 <span class="test1">You shouldn't hear this</span></a>
	<p class="test3">2342342</p>
	<p class="test4">2342342</p>
	
</body>
</html>
