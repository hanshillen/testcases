<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Likert radio Buttons Table Example</title>
	<style>
		table, td, th {
			border: 1px solid black;
			border-collapse: collapse; 
		}
		td, th {
			padding: 5px;
		}
	</style>
</head>
<body>
	<table>
		<caption>questions</caption>
		<tr>
			<th scope="col">Question</th>
			<th scope="col">Strongly Disagree</th>
			<th scope="col">Disagree</th>
			<th scope="col">Neither</th>
			<th scope="col">Agree</th>
			<th scope="col">Strongly Agree</th>
		</tr>
		<tr>
			<th scope="row"><div role="radiogroup" aria-owns="rad1 rad2 rad3 rad4 rad5" aria-label="I like to get up early in the morning">I like to get up early in the morning</div></th>
			<td><input type="radio" id="rad1" title="Strongly Disagree" name="question1"></td>
			<td><input type="radio" id="rad2" title="Disagree" name="question1"></td>
			<td><input type="radio" id="rad3" title="Neither" name="question1"></td>
			<td><input type="radio" id="rad4" title="Agree" name="question1"></td>
			<td><input type="radio" id="rad5" title="Strongly Agree" name="question1"></td>
		</tr>
	</table>


	<h2 >ADD</h2>
	<h3>LOG IN</h3>
	<h4>MEN</h4>

	<p>MEN</p>

	
</body>
</html>
