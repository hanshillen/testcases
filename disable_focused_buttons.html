<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
	function init() {
		var test1 = document.getElementById("test1");
		test1.onclick = function(event){
			console.log(event.target);
			event.target.hasAttribute("disabled") ? event.target.removeAttribute("disabled") : event.target.setAttribute("disabled", "disabled");
			
		}
	}
	window.onload = init;

	
	</script>
</head>
<body>
	<button>tab stop 1</button>
	<button id="test1">test</button>
	<button>tab stop 2</button>
</body>
</html>
