<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Test Case: Multiple Button Announcement in Browse Mode</title>
</head>
<body>
	<a href="#">tab stop 1</a>
	<p><button>files</button></p>	
	<p><button>contacts</button></p>	
	<p><button>invoices</button></p>	
	<div>
		<button>tickets</button>
		<button>Purchases</button>
		<button>Minutes</button>
	</div>
	<a href="#">tab stop 2</a>
	<p>
		<label for="txt1">First name</label>
		<input type="text" id="txt1">
	</p>
	<p>
		<label for="txt2">Last name</label>
		<input type="text" id="txt2">
	</p>
	<p>
		<label for="txt3">Street Address</label>
		<input type="text" id="txt3">
		<label for="txt4">City</label>
		<input type="text" id="txt4">
	</p>
	<p>
		<a href="#">tab stop 3</a>
		<a href="#">tab stop 4</a>
	</p>
</body>
</html>
