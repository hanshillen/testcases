<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>
			NVDA List Items in Table Announcement
		</title>
	</head>
	<body>
		<button>Focus Place holder 1</button>
		<div role="list">
			<table role="presentation">
				<tr role="presentation">
					<td role="listitem">
						cats
					</td>
				</tr>
				<tr role="presentation">
					<td role="listitem">
						dogs
					</td>
				</tr>
				<tr role="presentation">
					<td role="listitem">
						fish
					</td>
				</tr>
			</table>
		</div>
		<button>Focus Place holder 2</button>
	</body>
</html>
