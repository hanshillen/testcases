<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Test Case: Required State Note Announced for Select by VO OSX</title>
</head>
<body>
	<h1>Test Case: Required State Note Announced for Select by VO OSX</h1>
	<p>
		<label for="text1">First Name</label>
		<input type="text" id="text1" aria-required="true" />
	</p>
	<p>
		<label for="select1">State</label>
		<select name="state" id="select1" aria-required="true">
			<option value="0"></option>
			<option value="1">California</option>
			<option value="2">Vermont</option>
			<option value="3">Rhode Island</option>
		</select>
	</p>
</body>
</html>
