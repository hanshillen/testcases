<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h1>Disabled Form Controls</h1>
	<h2>Using <code>disabled</code> attribute</h2>
	<a href="#">tab stop 1</a>
	<p><input type="image" alt="close" src="http://icons.iconarchive.com/icons/saki/nuoveXT/128/Actions-file-close-icon.png" disabled="disabled"></p>
	<a href="#">tab stop 2</a>
	<p><input type="button" disabled="disabled" value="click me"></p>
	<a href="#">tab stop 3</a>
	<p>
		<label for="txt1">First Name</label>
		<input id="txt1" type="text" disabled="disabled">
	</p>
	<h2>Adding <code>aria-disabled='true'</code> attribute</h2>
	<a href="#">tab stop 4</a>
	<p><input type="image" aria-disabled="true" alt="close" src="http://icons.iconarchive.com/icons/saki/nuoveXT/128/Actions-file-close-icon.png" disabled="disabled"></p>
	<a href="#">tab stop 5</a>
	<p><input type="button" aria-disabled="true" disabled="disabled" value="click me"></p>
	<a href="#">tab stop 6</a>
	<p>
		<label for="txt2">First Name</label>
		<input id="txt2" aria-disabled="true" type="text" disabled="disabled">
	</p>
</body>
</html>
