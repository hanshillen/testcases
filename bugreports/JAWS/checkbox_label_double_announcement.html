<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>
			Checkbox labels double announcement by JAWS in Firefox
		</title>
	</head>
	<body>
		<h1>
			Checkbox labels double announcement by JAWS in Firefox
		</h1>
		<p>
			The list below contains three items, each with a checkbox and a label inside 
			
		</p>
		<ul>
			<li>
				<input type="checkbox" id="chk1">
				<label for="chk1">test</label>
			</li>
			<li>
				<input type="checkbox" id="result-filter-bronze">
				<label for="result-filter-bronze">Bronze Plans</label>
			</li>
			<li>
				<div>
					<input type="checkbox" id="result-filter-silver">
					<label for="result-filter-silver">Silver Plans</label>
				</div>
			</li>
			<li>
				<div role="presentation">
					<input type="checkbox" id="result-filter-gold">
					<label for="result-filter-gold">Gold Plans</label>
				</div>
			</li>
		</ul>
	</body>
</html>
