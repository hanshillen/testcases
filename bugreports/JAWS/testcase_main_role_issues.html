<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Test Case: Form Controls</title>
	<style>

		div[role=form], .noForm {
			padding: 10px;
			border: 1px solid #000;
			margin: 10px 0;
		}
		div[role="main"] {
			margin: 50px;
		}
	</style>
</head>
<body>
	<h1>Form Announcement Test Case</h1>
	<div role="main" title="">
		<button>tab stop 1</button>
		<h2>Form role used, accessible name provided:</h2>
		<div role="form" aria-labelledby="formLbl">
			<h3 id="formLbl">Personal Details</h3>
			<p>
				<label for="field1">First Name</label>
				<input type="text" id="field1">
			</p>
			<p>
				<label for="field2">Password</label>
				<input type="password" id="field2">
			</p>
			<p>
				<label for="field3">Comments</label>
				<textarea id="field3"></textarea>
			</p>
		</div>
		<h2>Form role used, no accessible name given:</h2>
		<div role="form" title="">
			<button>test</button>
			<p>
				<label for="field4">Remember me</label>
				<input type="checkbox" id="field4">
			</p>
			<p>
				<fieldset>
					<legend>Delivery Options</legend>
					
					<input type="radio" id="field5">
					<label for="field5">Email</label>
					<input type="radio" id="field6">
					<label for="field6">Post</label>
					<input type="radio" id="field7">
					<label for="field7">Fax</label>
				</fieldset>
			</p>
			<p>
				<input type="button" value="Save">
			</p>
			<p>
				<input type="submit">
			</p>
		</div>
		<h2>No form role used:</h2>
		<div class="noForm">
			<p>
				<label for="field8">Meeting notes</label>
				<input type="file" id="field8">
			</p>
			<p>
				<label for="field9">States</label>
				<select id="field9">
					<option value="DE">Delaware</option>
					<option value="VA">Virginia</option>
					<option value="CA">California</option>
				</select>
			</p>
		</div>
		<button>tab stop 2</button>
		<button>tab stop 3</button>
		<label for="field10">test</label><input type="text" id="field10">
		<a href="#">tab stop 4</a>
	</div>
</body>
</html>
