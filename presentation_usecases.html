<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Untitled Document</title>
</head>

<body>

<h1 id="tabsLbl">Samples</h1>
<ul role="tablist" aria-labelledby="tabsLbl">
	<li role="presentation">
		<a href="#tabs-1" aria-selected="true" role="tab" aria-controls="tabs-1" id="tabs-1-tab">sample 1</a>
	</li>
	<li role="presentation">
		<a href="#tabs-2" aria-selected="false" role="tab" aria-controls="tabs-2" id="tabs-2-tab">Sample 2</a>
	</li>
	<li role="presentation">
		<a href="#tabs-3" aria-selected="false" role="tab" aria-controls="tabs-3" id="tabs-3-tab">Sample 3</a>
	</li>
</ul>
<div id="tabs-1" role="tabpanel" aria-labelledby="tabs-1-tab">
	Sample 1
</div>
<div id="tabs-2" role="tabpanel" aria-labelledby="tabs-2-tab">
	Sample 1
</div>
<div id="tabs-3" role="tabpanel" aria-labelledby="tabs-3-tab">
	Sample 1
</div>



<h2 id="documentsTreeLbl">My Documents</h2>
<ul aria-labelledby="documentsTreeLbl" role="tree" aria-multiselectable="true">
	<li role="presentation">
		<span role="treeitem" aria-expanded="true" tabindex="0" aria-selected="true">Invoices</span>
		<ul role="group">
			<li role="presentation">
				<span role="treeitem" tabindex="-1" aria-selected="false">January</span>
			</li>
			<li role="presentation">
				<span role="treeitem" tabindex="-1" aria-selected="false">February</span>
			</li>
			<li role="presentation">
				<span role="treeitem" tabindex="-1" aria-selected="false">March</span>
			</li>				
		</ul>	
    </li>
</ul>

</body>
</html>
