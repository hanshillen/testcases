<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Textbox role Demo</title>
	<style>
		[role="textbox"] {
			height: 2em;
			width: 10em;
			border: 1px solid #000;
			padding: 5px;
		}
	</style>
</head>
<body>
	<h1>Textbox role</h1>
	<div contenteditable>
		here is some sample text
	</div>

	<p>Bye</p>
</body>
</html>
