<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>High Contrast Mode Detection Test Page</title>
	<script src="https://dl.dropboxusercontent.com/u/573324/CGI/highcontrast_detection/js/jquery-1.7.2.min.js" type="text/javascript"></script>
	<script src="https://dl.dropboxusercontent.com/u/573324/CGI/highcontrast_detection/js/jquery.hcmode-detection.js"></script>
	<script>
		//<![CDATA[
		$(function(){
			setTimeout(function(){
				var vars = ["images", "backgroundImages", "borderColors", "highContrastMode", "lightOnDark"];
				$.each(vars, function(i, e ) {
					$(document.body).append("<h2>"+ e +" = " + $.support[e] + "</h2>");
				});
			}, 100);
		});
		//]]>
	</script>
</head>
