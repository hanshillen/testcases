<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Datepicker Grid Markup Example</title>
	<style type="text/css">
		.srOnly {
			width: 1px;
			height: 1px;
			top: -10000px;
			left: -10000px;
			position: absolute;
		}
	</style>
</head>
<body>
	<table cellspacing="0" border="0" summary="November 2010" id="ctl00_PH_U_lv_UCF_dpToDate_calendar_Top" class="rcMainTable">
		<thead>
			<tr class="rcWeek">
			  <th abbr="Sun" scope="col" title="Sunday" id="ctl00_PH_U_lv_UCF_dpToDate_calendar_Top_cs_0">S</th>
			  <th abbr="Mon" scope="col" title="Monday" id="ctl00_PH_U_lv_UCF_dpToDate_calendar_Top_cs_1">M</th>
			  <th abbr="Tue" scope="col" title="Tuesday" id="ctl00_PH_U_lv_UCF_dpToDate_calendar_Top_cs_2">T</th>
			  <th abbr="Wed" scope="col" title="Wednesday" id="ctl00_PH_U_lv_UCF_dpToDate_calendar_Top_cs_3">W</th>
			  <th abbr="Thu" scope="col" title="Thursday" id="ctl00_PH_U_lv_UCF_dpToDate_calendar_Top_cs_4">T</th>
			  <th abbr="Fri" scope="col" title="Friday" id="ctl00_PH_U_lv_UCF_dpToDate_calendar_Top_cs_5">F</th>
			  <th abbr="Sat" scope="col" title="Saturday" id="ctl00_PH_U_lv_UCF_dpToDate_calendar_Top_cs_6">S</th>
			</tr>
		</thead>
		<tbody>
			<tr class="rcRow">
				<td class="rcOtherMonth">&nbsp;</td>
				<td title="Monday, November 01, 2010"><a href="http://localhost/phoenix/Phoenix/CMA/Payments/worklist.aspx#">
				<span class="srOnly">Monday </span>1</a></td>
				<td title="Tuesday, November 02, 2010"><a href="http://localhost/phoenix/Phoenix/CMA/Payments/worklist.aspx#">
				<span class="srOnly">Tuesday </span>2</a></td>
				<td title="Wednesday, November 03, 2010"><a href="http://localhost/phoenix/Phoenix/CMA/Payments/worklist.aspx#">
				<span class="srOnly">Wednesday </span>3</a></td>
				<td title="Thursday, November 04, 2010"><a href="http://localhost/phoenix/Phoenix/CMA/Payments/worklist.aspx#">
				<span class="srOnly">Thursday </span>4</a></td>
				<td title="Friday, November 05, 2010"><a href="http://localhost/phoenix/Phoenix/CMA/Payments/worklist.aspx#">
				<span class="srOnly">Friday </span>5</a></td>
				<td title="Saturday, November 06, 2010" class="rcWeekend"><a href="http://localhost/phoenix/Phoenix/CMA/Payments/worklist.aspx#">
				<span class="srOnly">Saturday </span>6</a></td>
			</tr>
		</tbody>
	</table>
