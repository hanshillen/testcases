<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Heading In Caption</title>
	<style type="text/css">
		table {
			width: 20em;
			border: 1px solid black;
		}
		table td {
			border: 1px solid black;
		}
		
		caption {
			text-align: left;
		}
		caption h2 {
			margin: 3px;
			font-size: 1.2em;
		}
	</style>
</head>
<body>
	<h1>Test</h1>
	<a href="#">Test</a>
	<table>
		<caption><h2>My Table</h2></caption>
		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>
		</tr>
		<tr>
			<td>4</td>
			<td>5</td>
			<td>6</td>
		</tr>
		<tr>
			<td>7</td>
			<td>8</td>
			<td>9</td>
		</tr>
	</table>
	<a href="#">Test</a>
</body>
</html>
